<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SAFE PASSWORD</title>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript" src="./main.js"></script>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body onload="settings_opt()">
    
        <header>
            <div id="addnewlink" class="addnew"><a onclick="addnew()" class="circle" href="#addnew">+</a></div>
            <div id="backlink" style="display:none;"><a onclick="back()" href="#back">Back</a></div>
        </header>

        <div id="mylist">
            <div style="text-align:center;padding:2px;">
                <input type="text" id="search" name="search" placeholder="Search" class="search" onkeyup="search(this.value)">
            </div>
            <table id="list" class="list">
                <tr><th class="w25p">URL</th><th class="w25p">USERNAME</th><th class="w25p">PASSWORD</th><th class="w25p">OPTION</th></tr>
            </table>
        </div>
        

        <div id="addnew">
            <input type="text" id="url" name="url" placeholder="Url">
            <input type="text" id="user" name="username" placeholder="Username">
            <input type="text" id="passwd" name="passwd" placeholder="Password">
            <textarea id="other"></textarea>
            <button id="addbtn" style="display:none;" value="ADD NEW" onclick="addthis()">ADD NEW</button>
            <button id="editbtn" style="display:none;" onclick="editthis()">EDIT</button>

        </div>

    </body>
</html>
